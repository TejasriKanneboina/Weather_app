<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location">
            <button class="bx bx-search"></button>
        </div>
        
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                     <img src="https://th.bing.com/th/id/R.bd7a307027816e155fe5e4bda4d1ecbc?rik=b7awAPDIKWXcFQ&riu=http%3a%2f%2fclipart-library.com%2fnewhp%2fSun_with_Clouds_Transparent_PNG_Picture.png&ehk=dymyEyAgDI8F6gfjCS3pQYm2hRhSgatigVfvopKgkcU%3d&risl=&pid=ImgRaw&r=0">
                     <p class="temperature">0<span>Â°C</span></p>
                     <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div><br><br>
       <div class="weather-details">
        <div class="humidity">
            <i class='bx bx-water' ></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class='bx bx-wind' ></i>
            <div class="text">
                <div class="info-wind">
                    <span>0Km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
       </div>

    </div>
    <script src="weather2.js"></script>
</body>
</html>
